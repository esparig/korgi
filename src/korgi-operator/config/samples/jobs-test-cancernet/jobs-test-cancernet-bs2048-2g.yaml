apiVersion: batch/v1
kind: Job
metadata:
  name: tf-cancernet-2048-2g
spec:
  template:
    metadata:
      name: tf-cancernet-2048-2g
    spec:
      volumes:
        - name: data-volume
          hostPath:
            path: /hdd500/data
            type: ''
      containers:
        - name: tf-cancernet
          image: esparig/tf-cancernet:latest
          command: 
            - /bin/bash
            - '-c'
            - >-
              mkdir /data python3
              training.py
              --epochs=100
              --batch_size=2048
              --learning_rate=1e-2
              --save=output/model.h5
          resources:
            limits:
              nvidia.com/mig-2g.12gb: '1'
          volumeMounts:
            - name: data-volume
              mountPath: /data
      restartPolicy: Never
